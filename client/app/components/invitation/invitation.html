<md-card ng-class="{'read': $ctrl.invitation.status === 'read'}">
    <md-card-header>
        <md-card-avatar>
            <md-icon class="md-avatar-icon"><span class="first-initial">{{::$ctrl.invitation.sender_id[0].toUpperCase()}}</span></md-icon>
        </md-card-avatar>
        <md-card-header-text>
            <span class="md-title">From: <span class="sender-name">{{::$ctrl.invitation.sender_id}}</span></span>
            <span class="md-subhead">Time: {{::$ctrl.invitation.invite_time | date:medium}}</span>
        </md-card-header-text>
        <md-card-avatar>
            <ng-md-icon icon="{{$ctrl.icon}}" ng-class="{'twitter': $ctrl.icon === 'twitter',
            'internal': $ctrl.icon === 'call_received', 'email': $ctrl.icon === 'email'}" class="vector-icon"></ng-md-icon>
            <span class="vector-text">{{::$ctrl.invitation.vector}}</span>
        </md-card-avatar>
    </md-card-header>
    <md-card-title style="padding-top: 0px;">
        <md-card-title-text>
            <span class="md-subhead" style="padding-top:0;" ng-bind-html="$ctrl.invitation.invite | invitation"></span>
        </md-card-title-text>
    </md-card-title>
</md-card>
